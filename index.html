<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-Based Python Turtle Simulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        #workspace {
            width: 600px;
            height: 600px;
            border: 2px dashed #ccc;
            position: relative;
        }
        .node {
            width: 120px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            position: absolute;
            cursor: grab;
            text-align: center;
        }
        .connector {
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        #canvas-container {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        button {
            width: auto;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="buttons-container"></div>
    <div id="workspace"></div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <button onclick="generateCode()">Generate Code</button>
    <pre id="code-output"></pre>

    <script>
        const workspace = document.getElementById('workspace');
        let nodeId = 0;

        function createNode(type) {
            const node = document.createElement('div');
            node.classList.add('node');
            node.textContent = type;
            node.style.left = '50px';
            node.style.top = `${50 + (nodeId * 60)}px`;
            node.dataset.type = type;
            node.dataset.id = nodeId++;
            
            const connector = document.createElement('div');
            connector.classList.add('connector');
            node.appendChild(connector);

            workspace.appendChild(node);

            interact(node).draggable({
                modifiers: [
                    interact.modifiers.restrictRect({ restriction: workspace })
                ],
                listeners: {
                    move(event) {
                        const target = event.target;
                        const x = (parseFloat(target.dataset.x) || 0) + event.dx;
                        const y = (parseFloat(target.dataset.y) || 0) + event.dy;
                        target.style.transform = `translate(${x}px, ${y}px)`;
                        target.dataset.x = x;
                        target.dataset.y = y;
                    }
                }
            });
        }

        function generateCode() {
            let code = "import turtle\nt = turtle.Turtle()\n";
            document.querySelectorAll('.node').forEach(node => {
                if (node.dataset.type === 'Move Forward') {
                    code += "t.forward(100)\n";
                } else if (node.dataset.type === 'Turn Left') {
                    code += "t.left(90)\n";
                } else if (node.dataset.type === 'Draw Circle') {
                    code += "t.circle(50)\n";
                }
            });
            document.getElementById('code-output').textContent = code;
        }

        ['Move Forward', 'Turn Left', 'Draw Circle'].forEach(type => {
            const btn = document.createElement('button');
            btn.textContent = type;
            btn.onclick = () => createNode(type);
            document.getElementById('buttons-container').appendChild(btn);
        });
    </script>
</body>
</html>
