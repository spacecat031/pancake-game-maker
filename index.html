<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-Based Python Turtle Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        #canvas-container {
            border: 1px solid #000;
            width: 600px;
            height: 600px;
            position: relative;
        }
        #nodes-container {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .node {
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: center;
        }
        .node:hover {
            background: #e0e0e0;
        }
        #code-output {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div id="nodes-container">
        <div class="node" id="move-forward">Move Forward</div>
        <div class="node" id="turn-left">Turn Left</div>
        <div class="node" id="draw-circle">Draw Circle</div>
        <div class="node" id="clear-canvas">Clear Canvas</div>
    </div>

    <div id="canvas-container">
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>

    <div id="code-output"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const codeOutput = document.getElementById('code-output');

        let currentX = 300;
        let currentY = 300;
        let currentAngle = 0;  // In degrees
        let drawingCode = [];

        // Node click handlers
        document.getElementById('move-forward').addEventListener('click', () => {
            drawingCode.push('t.forward(100)');
            moveForward();
        });

        document.getElementById('turn-left').addEventListener('click', () => {
            drawingCode.push('t.left(90)');
            turnLeft();
        });

        document.getElementById('draw-circle').addEventListener('click', () => {
            drawingCode.push('t.circle(50)');
            drawCircle();
        });

        document.getElementById('clear-canvas').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawingCode = [];
            codeOutput.textContent = '';
        });

        function moveForward() {
            const prevX = currentX;
            const prevY = currentY;
            currentX += Math.cos(currentAngle * Math.PI / 180) * 100;
            currentY += Math.sin(currentAngle * Math.PI / 180) * 100;
            ctx.beginPath();
            ctx.moveTo(prevX, prevY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();
            updateCodeOutput();
        }

        function turnLeft() {
            currentAngle -= 90;
            if (currentAngle < 0) currentAngle += 360;
            updateCodeOutput();
        }

        function drawCircle() {
            ctx.beginPath();
            ctx.arc(currentX, currentY, 50, 0, 2 * Math.PI);
            ctx.stroke();
            updateCodeOutput();
        }

        function updateCodeOutput() {
            codeOutput.textContent = 'Generated Python Code:\n' + drawingCode.join('\n');
        }
    </script>

</body>
</html>
