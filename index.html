<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch-Like Python Turtle Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        #workspace {
            width: 600px;
            height: 600px;
            border: 2px dashed #ccc;
            position: relative;
            background: #f9f9f9;
        }
        .block {
            width: 150px;
            padding: 10px;
            background: #ffcc00;
            border: 2px solid #ff9900;
            position: absolute;
            cursor: grab;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 5px;
        }
        #canvas-container {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        button {
            margin: 5px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="buttons-container"></div>
    <div id="workspace"></div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <button onclick="generateCode()">Generate Code</button>
    <pre id="code-output"></pre>

    <script>
        const workspace = document.getElementById('workspace');
        let blockId = 0;

        function createBlock(type) {
            const block = document.createElement('div');
            block.classList.add('block');
            block.textContent = type;
            block.style.left = '50px';
            block.style.top = `${50 + (blockId * 60)}px`;
            block.dataset.type = type;
            block.dataset.id = blockId++;
            workspace.appendChild(block);

            block.draggable = true;
            block.ondragstart = (event) => {
                event.dataTransfer.setData('text/plain', block.dataset.id);
            };
        }

        function generateCode() {
            let code = "import turtle\nt = turtle.Turtle()\n";
            document.querySelectorAll('.block').forEach(block => {
                if (block.dataset.type === 'Move Forward') {
                    code += "t.forward(100)\n";
                } else if (block.dataset.type === 'Turn Left') {
                    code += "t.left(90)\n";
                } else if (block.dataset.type === 'Draw Circle') {
                    code += "t.circle(50)\n";
                }
            });
            document.getElementById('code-output').textContent = code;
        }

        ['Move Forward', 'Turn Left', 'Draw Circle'].forEach(type => {
            const btn = document.createElement('button');
            btn.textContent = type;
            btn.onclick = () => createBlock(type);
            document.getElementById('buttons-container').appendChild(btn);
        });
    </script>
</body>
</html>
